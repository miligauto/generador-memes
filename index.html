<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador-de-memes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <h1 class="title">Generador de memes</h1>
        <div class="container-text">
            <button class="boton">
                <img src="icon/imagen.icon.png" alt="imagen">
                Imagen</button>
            <button class="boton">
                <img src="icon/texto.icon.png" alt="texto">
                Texto</button>
            <button class="boton">
                <img src="icon/luz.icon.png" alt="claro-oscuro">
                Modo Claro</button>
        </div>
    </header>

    <main class="box-container-meme">
        <div class="box-text-meme">
            <div class=" box-text">
                <p class="text-meme">TOP TEXT</p>
            </div>
            <div class="img-meme">
                <!--imagen del meme-->
            </div>
            <div class="box-text">
                <p class="text-meme">BOTTOM TEXT</p>
            </div>
        </div>
        <div>
            <button class="download-meme">Descargar meme</button>
        </div>
    </main>
    
</body>
</html>
