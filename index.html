<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador-de-memes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous"></script>
</head>

<body class="modo-oscuro" id="body">
    <header class="container">
        <h1 class="title">Generador de memes</h1>
        <div class="container-text">
            <button class="boton" id="boton-imagen">
                <img src="icon/imagen.icon.png" alt="imagen">
                Imagen</button>
            <button class="boton" id="boton-texto">
                <img src="icon/texto.icon.png" alt="texto">
                Texto</button>
            <button class="boton hidden" id="boton-oscuro">
                <img src="icon/luz.icon.png" alt="claro-oscuro">
                Modo Oscuro</button>
            <button class="boton" id="boton-claro">
                <img src="icon/luz.icon.png" alt="claro-oscuro">
                Modo Claro
            </button>
        </div>
    </header>

    <main class="box-container-meme">
        <div class="box-text-meme" id="meme-generado">
            <div class="box-text">
                <p class="text-meme" id="top-text">TOP TEXT</p>
            </div>
            <div class="img-meme" id="meme-img">
                <img src="" alt="" id="img-meme">
            </div>
            <div class="box-text">
                <p class="text-meme" id="bottom-text">BOTTOM TEXT</p>
            </div>
        </div>
        <div>
            <button class="download-meme" id="descargar-meme">Descargar meme</button>
        </div>
    </main>

    <aside class="aside-img-txt" id="panel">

        <button class="boton-cierre-panel" id="boton-cierre-panel">
            <img src="icon/cierre.icon.png" alt="boton-de-cierre">
        </button>

        <section class="seccion-imagen" id="panel-img">

            <!--IMAGEN -->
           <h2 class="title-img-texto">IMAGEN</h2>
           <div class="opciones">
                <p class="panel-opciones">URL</p>
                <input type="url" name="url-img" id="url-img" class="input-aside">
           </div>

           <!--FONDO-->
           <div class="opciones">
                <p class="panel-opciones">FONDO</p>
                <div class="container-panel-color">
                    <div class="panel-color">
                        <input type="color" name="color-input" id="color-input" class="input-aside" value="#ffffff">
                    </div>
                    <div class="opcion-fondo">
                        <select name="select" id="select-option" class="opciones-fondo">
                            <option value="ninguno">Ninguno</option>
                            <option value="aclarar">Aclarar</option>
                            <option value="oscurecer">Oscurecer</option>
                            <option value="diferencia">Diferencia</option>
                            <option value="luminosidad">Luminosidad</option>
                            <option value="multiplicar">Multiplicar</option>
                        </select>
                    </div>
                </div>
           </div>


           <!--FILTROS-->
           <div class="opciones">
                <p class="panel-opciones">FILTROS</p>
                <label for="brillo" class="opciones-filtros">BRILLO
                    <input type="range" name="brillo" id="brillo" min="0" max="1" step="0.1" value="1"/>
                </label>
                <label for="opacidad" class="opciones-filtros">OPACIDAD
                    <input type="range" name="opacidad" id="opacidad" min="0" max="1" step="0.1" value="1"/>
                </label>
                <label for="contraste" class="opciones-filtros">CONTRASTE
                    <input type="range" name="contraste" id="contraste" min="100" max="1000" step="0.1" value="0"/>
                </label>
                <label for="desenfoque" class="opciones-filtros">DESENFOQUE
                    <input type="range" name="desenfoque" id="desenfoque" min="0" max="10" step="0.1" value="0"/>
                </label>
                <label for="grises" class="opciones-filtros">ESCALA DE GRISES
                    <input type="range" name="grises" id="grises" min="0" max="100" step="1" value="0"/>
                </label>
                <label for="sepia" class="opciones-filtros">SEPIA
                    <input type="range" name="sepia" id="sepia" min="0" max="100" step="1" value="0"/>
                </label>
                <label for="hue" class="opciones-filtros">HUE
                    <input type="range" name="hue" id="hue" min="0" max="359" step="1" value="0"/>
                </label>
                <label for="saturacion" class="opciones-filtros">SATURACION
                    <input type="range" name="saturacion" id="saturacion" min="100" max="1000" step="10" value="100"/>
                </label>
                <label for="negativo" class="opciones-filtros">NEGATIVO
                    <input type="range" name="negativo" id="negativo" min="0" max="1" step="0.1" value="0"/>
                </label>
           </div>
           <button class="boton-filtros" id="restablecer_filtros">Restablecer filtros</button>
        </section>

       
        <!--TEXTO-->

        <section class="modo-texto" id="panel-texto">

            <div class="panel-texto">
              <h2 class="title-img-texto">TEXTO</h2>
              <div class="box-texto">
                <p class="panel-opciones">SUPERIOR</p>
                <textarea  class="text-a" id="input-top-text">TOP TEXT</textarea>
                <div class="box-estilo">
                  <input type="checkbox" id="sin-texto-superior">
                    <label for="sin-texto-superior">Sin texto superior</label>
                </div>
              </div>
              <div class="panel-editor">
                <p class="panel-opciones">INFERIOR</p>
                <textarea  class="text-a" id="bottom-text-inf">BOTTOM TEXT</textarea>
                <div class="box-estilo">
                  <input type="checkbox" id="sin-texto-inferior">
                  <label for="checkbox">Sin texto inferior</label>
                </div>
              </div>

                
              <!--FUENTE-->
              <div class="panel-editor">
                <p class="panel-opciones">FUENTE</p>
                <select class="eleccion-opciones" name="selected" id="opciones-fondo">
                  <option value="Arial">Arial</option>
                  <option value="Arial-black">Arial-black</option>
                  <option value="American Typewriter">American Typewriter</option>
                  <option value="Andale Mono">Andale Mono</option>
                  <option value="Comic Sans MS">Comic Sans MS</option>
                  <option value="Helvetica">Helvetica</option>
                  <option value="Impact">Impact</option>
                  <option value="Verdana">Verdana</option>
                  <option value="Times New Roman">Times New Roman</option>
                  <option value="Verdana">Verdana</option>
                </select>

                <div class="eleccion-fuente">
                  <input type="number" name="tamaño de fuente" aria-label="font size" class="input-fuente" id="tamaño-fuente" min="12" value="40">
                  <div class="container-botones">
                    <button class="boton-fuente" id="texto-izquierda"><i class="fa-solid fa-align-left"></i></button>
                    <button class="boton-fuente" id="texto-centro"><i class="fa-solid fa-align-center" ></i></button>
                    <button class="boton-fuente" id="texto-derecha"><i class="fa-solid fa-align-right"></i></button>
                  </div>
     
                </div> 
     
              </div>
     
            </div>

            <div class="color-texto">
             <div class="ajustes-color">

              <div class="contenedor-color-texto">
                <p class="panel-opciones">COLOR</p>
                    <input type="color" id="color-texto" class="input-font" value="#000000"> 
                    <span id="color-texto-opcion">#000000</span>
              </div>

              <div class="texto-fondo">
                <p class="panel-opciones">FONDO</p>
                <label for="input-color-fondo">
                  <input type="color" id="color-fondo-texto" class="input-fondo" value="#FFFFFF" >
                  <span id="color-fondo-opcion">#FFFFFF</span>
                </label>
              </div>
            </div>

            <div class="fondo-transparente">
              <input type="checkbox" class="checkbox" id="opcion-fondo-transparente">
              <label class="color-transparente">Fondo Transparente</label>
            </div>
          </div>

          <div class="contorno">
            <p class="panel-opciones">CONTORNO</p>
            <div class="botones-contorno">
              <button class="boton-contorno" id="contorno-ninguno">Ninguno</button>
              <button class="boton-contorno" id="contorno-claro">Claro</button>
              <button class="boton-contorno" id="contorno-oscuro">Oscuro</button>
              
            </div>
     
          </div>

           <div class="espaciado">
            <p class="panel-opciones">ESPACIADO</p>
            <input type="number" class="input-espaciado" id="espaciado" aria-label="Espaciado" min="10" max="50" value="35">
           </div>

           <div class="interlineado">
            <p class="panel-opciones">INTERLINEADO</p>
            <select class="opcion-interlineado" id="interlineado">
              <option value="0.8">0.8</option>
              <option value="1">1</option>
              <option value="1.2" selected="">1.2</option>
              <option value="1.5">1.5</option>
              <option value="2.0">2.0</option>
              <option value="2.5">2.5</option>
            </select>
           </div>
     
          </section>

    </aside>

    <script src="app.js"></script>
    
</body>
</html>
